version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: english-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: english_ai_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/migrations:/docker-entrypoint-initdb.d
    networks:
      - english-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ../../backend/api-gateway
      dockerfile: Dockerfile
    container_name: english-ai-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      USER_SERVICE_URL: http://user-service:8082
      WRITING_SERVICE_URL: http://writing-service:8081
      AI_SERVICE_URL: http://ai-service:8083
    depends_on:
      - user-service
      - writing-service
      - ai-service
    networks:
      - english-ai-network

  # User Service
  user-service:
    build:
      context: ../../backend/user-service
      dockerfile: Dockerfile
    container_name: english-ai-user-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/english_ai_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - english-ai-network

  # Writing Service
  writing-service:
    build:
      context: ../../backend/writing-service
      dockerfile: Dockerfile
    container_name: english-ai-writing-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/english_ai_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      AI_SERVICE_URL: http://ai-service:8083
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - english-ai-network

  # AI Service
  ai-service:
    build:
      context: ../../backend/ai-service
      dockerfile: Dockerfile
    container_name: english-ai-ai-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}
    networks:
      - english-ai-network

networks:
  english-ai-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
