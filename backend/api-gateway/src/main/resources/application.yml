spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/auth/**, /api/users/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # Writing Service Routes
        - id: writing-service
          uri: ${WRITING_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/sessions/**, /api/mistakes/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # AI Service Routes
        - id: ai-service
          uri: ${AI_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/ai/**
          filters:
            - RewritePath=/api/ai/(?<segment>.*), /${segment}

      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

server:
  port: 8080

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
