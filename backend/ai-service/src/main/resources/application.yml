spring:
  application:
    name: ai-service

server:
  port: ${PORT:8083}

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:your-api-key-here}
  api-url: https://api.openai.com/v1/chat/completions
  model: ${OPENAI_MODEL:gpt-3.5-turbo}
  max-tokens: 500
  temperature: 0.7

# Logging
logging:
  level:
    com.englishai.ai: DEBUG
